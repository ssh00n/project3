<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">GitHub Finder</a>
      </div>
    </nav>
    <section id="search">
      <h1>Search GitHub Users</h1>
      <p>Enter a Username to fetch a user profile and repos</p>
      <input type="text" id="searchUser" placeholder="GitHub Username" />
    </section>
    <section id="profile"></section>
    <section id="repos">
      <h2>Latest Repos</h2>
    </section>
    <footer class="mt-5 p-3 text-center bg-light">GitHub Finder &copy;</footer>
    <script src="src/github.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
